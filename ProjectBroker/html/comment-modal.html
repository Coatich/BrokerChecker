<div class="modal fade" id="commentModal" tabindex="-1" aria-labelledby="commentModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form id="commentForm" novalidate>
        <div class="modal-header">
          <h5 class="modal-title" id="commentModalLabel">Add a Comment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="mc" id="modalMc" value="">

          <div id="commentsList" class="mb-3"></div>
          <button type="button" class="btn btn-outline-primary btn-sm mb-3" id="addCommentInModal">Add a comment</button>

          <div id="commentFormFields">
            <div class="mb-3">
              <label for="commentText" class="form-label">Comment</label>
              <textarea class="form-control" id="commentText" name="comment_text" rows="4" required placeholder="Enter your comment here"></textarea>
              <div class="invalid-feedback">
                Please enter a comment.
              </div>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="isGeneral" name="is_general" value="1">
              <label class="form-check-label" for="isGeneral">Set as general comment</label>
            </div>
          </div>

          <div class="alert alert-danger d-none" id="commentError" role="alert"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Comment</button>
        </div>
      </form>
    </div>
  </div>
</div>
