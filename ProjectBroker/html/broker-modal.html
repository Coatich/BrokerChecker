<div class="modal fade" id="brokerModal" tabindex="-1" aria-labelledby="brokerModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <form id="brokerForm">
        <div class="modal-header">
          <h5 class="modal-title" id="brokerModalLabel">Broker Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" name="mc" id="brokerMc">

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="setupStatus" class="form-label">Setup Status</label>
              <select class="form-select" id="setupStatus" name="setup_status" required>
                <option value="">Select</option>
                <option value="1">Setup completed</option>
                <option value="0">Not setup</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="approvedOurStatus" class="form-label">Approved (Our side)</label>
              <select class="form-select" id="approvedOurStatus" name="approved_our_status" required>
                <option value="">Select</option>
                <option value="1">Approved</option>
                <option value="0">Not approved</option>
              </select>
              <input type="text" class="form-control mt-2 d-none" id="unapprovedReasonOur" name="unapproved_reason_our" placeholder="Reason for not approving (Our)">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="approvedTheirStatus" class="form-label">Approved (Their side)</label>
              <select class="form-select" id="approvedTheirStatus" name="approved_their_status" required>
                <option value="">Select</option>
                <option value="1">Approved</option>
                <option value="0">Not approved</option>
              </select>
              <input type="text" class="form-control mt-2 d-none" id="unapprovedReasonTheir" name="unapproved_reason_their" placeholder="Reason for not approving (Their)">
            </div>
            <div class="col-md-6">
              <label for="additionalNotes" class="form-label">General Broker Note (visible to all users)</label>
              <textarea class="form-control" id="additionalNotes" name="notes" rows="3"></textarea>
            </div>
          </div>

          <div class="alert alert-danger d-none" id="brokerError"></div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Save Broker</button>
        </div>
      </form>
    </div>
  </div>
</div>
